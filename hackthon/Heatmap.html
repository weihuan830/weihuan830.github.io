<!DOCTYPE html>
<meta charset="utf-8">
<style>
#calendar {
  margin: 20px;
}
.month {
  margin-right: 8px;
}
.month-name {
  font-size: 85%;
  fill: #777;
  font-family: Arial, Helvetica;
}
.weekday-name {
  font-size: 70%;
  fill: #777;
  font-family: Arial, Helvetica;
}
.day-name {
  font-size: 70%;
  fill: #eaeaea;
  font-family: Arial, Helvetica;
}
.day.hover {
  stroke: #6d6E70;
  stroke-width: 2;
}
.day.focus {
  stroke: #ffff33;
  stroke-width: 2;
}
</style>
<body>

<div id="calendar"></div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script>

function drawCalendar(myData) {

  var calendarRows = function(month) {
    var m = d3.timeMonth.floor(month);
    return d3.timeWeeks(d3.timeWeek.floor(m), d3.timeMonth.offset(m,1)).length;
  }

  var minDate = d3.min(myData, function(d) { return new Date(d.submissionTime); });
  var maxDate = d3.max(myData, function(d) { return new Date(d.submissionTime); });

  var cellMargin = 2,
      cellSize = 20;

  var day = d3.timeFormat("%w"),
      week = d3.timeFormat("%U"),
      date = d3.timeFormat("%d"),
      format = d3.timeFormat("%Y-%m-%d"),
      titleFormat = d3.utcFormat("%a, %d-%b"),
      monthName = d3.timeFormat("%B"),
      months= d3.timeMonth.range(d3.timeMonth.floor(minDate), maxDate);

  var maxRow = calendarRows(months[0])

  for(var i=0; i<myData.length; i++){
    myData[i].today =  myData[i].submissionTime.slice(0,10);
  }

  // var scale = d3.scaleLinear()
  //                 .domain(["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"])
  //                 .range([0, (cellSize * 7) + (cellMargin * 8)]);

  //   // Add scales to axis
  // var x_axis = d3.axisBottom()
  //                  .scale(scale)
  //                  .ticks(7);

 

  var svg = d3.select("#calendar").selectAll("svg")
    .data(months)
    .enter().append("svg")
      .attr("class", "month")
      .attr("width", (cellSize * 7) + (cellMargin * 8) + 20 )
      .attr("height", function(d) {
        var rows = calendarRows(d);
        return (cellSize * rows) + (cellMargin * (rows + 1)) + 50; // the 20 is for the month labels
      })
    .append("g")

  svg.append("text")
    .attr("class", "month-name")
    .attr("x", ((cellSize * 7) + (cellMargin * 8)) / 2 )
    .attr("y", 15)
    .attr("text-anchor", "middle")
    .text(function(d) { return monthName(d); })

  var weekday_text = svg.selectAll(".weekday_text")
                .data(["S", "M", "T", "W", "T", "F", "S"])
                .enter().append("text")
                .attr("class", "weekday-name")
                .attr("text-anchor", "middle")
                .text(function(d){ return d; })
                .attr("x", function(d, i){ return i * (cellMargin+cellSize)+12})
                .attr("y", (cellSize * maxRow) + (cellMargin * (maxRow + 1)) + 35)

  


  var rect = svg.selectAll("rect.day")
    .data(function(d, i) {
      return d3.timeDays(d, new Date(d.getFullYear(), d.getMonth()+1, 1));
    })
    .enter().append("rect")
      .text(function(d, i) { console.log(i); return i+1 })
      .attr("class", "day")
      .attr("width", cellSize)
      .attr("height", cellSize)
      .attr("rx", 3).attr("ry", 3) // rounded corners
      .attr("fill", '#eaeaea') // default light grey fill
      .attr("x", function(d) {
        return (day(d) * cellSize) + (day(d) * cellMargin) + cellMargin;
      })
      .attr("y", function(d) {
        return ((week(d) - week(new Date(d.getFullYear(),d.getMonth(),1))) * cellSize) +
               ((week(d) - week(new Date(d.getFullYear(),d.getMonth(),1))) * cellMargin) +
               cellMargin + 20;
       })
      .on("mouseover", function(d) {
        d3.select(this).classed('hover', true);
      })
      .on("mouseout", function(d) {
        d3.select(this).classed('hover', false);
      })
      .datum(format);

  rect.append("title")
    .text(function(d) { return titleFormat(new Date(d)); });

  var ref_text = svg.selectAll(".ref_text")
                .data(function(d){
                  console.log(d3.timeDays(d, new Date(d.getFullYear(), d.getMonth()+1, 1)).filter(function(v){return day(v)==6;}))
                  return d3.timeDays(d, new Date(d.getFullYear(), d.getMonth()+1, 1));
                  })
                .enter().append("text")
                .attr("class", "day-name")
                .attr("text-anchor", "middle")
                .text(function(d){ 
                  
                  
                  return date(d); })
                .attr("x", function(d){ return (day(d) * cellSize) + (day(d) * cellMargin) + cellMargin + cellSize/2 })
                .attr("y", function(d) {
        return ((week(d) - week(new Date(d.getFullYear(),d.getMonth(),1))) * cellSize) +
               ((week(d) - week(new Date(d.getFullYear(),d.getMonth(),1))) * cellMargin) +
               cellMargin + 23 + cellSize/2;
       })

  

  var lookup = d3.nest()
    .key(function(d) { return d.today; })
    .rollup(function(leaves) { return leaves.length; })
    .object(myData);

  ref_text.filter(function(d) { return d in lookup; })
    .style("fill", 'white')

  count = d3.nest()
    .key(function(d) { return d.today; })
    .rollup(function(leaves) { return leaves.length; })
    .entries(myData);

  scale = d3.scaleLinear()
    .domain(d3.extent(count, function(d) { return d.value; }))
    .range([0.4,1]); // the interpolate used for color expects a number in the range [0,1] but i don't want the lightest part of the color scheme

  rect.filter(function(d) { return d in lookup; })
    .style("fill", function(d) { return d3.interpolatePuBu(scale(lookup[d])); })
    
    .classed("clickable", true)
    .on("click", function(d){
      if(d3.select(this).classed('focus')){
        d3.select(this).classed('focus', false);
      } else {
        d3.select(this).classed('focus', true)
      }
      // doSomething();
    })
    .select("title")
      .text(function(d) { return titleFormat(new Date(d)) + ":  " + lookup[d]; });

}

d3.csv("submissions.csv", function(response) {
  drawCalendar(response);
})

</script>
</body>
